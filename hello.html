<!DOCTYPE html>
<html>
<head>
<style>
    /* Define the CSS for the box */
    .my-box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid navy;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<!-- Create the HTML box using a <div> element with the class "my-box" -->
<div class="my-box">
    <h1>HTML Box</h1>
    <p>This is a simple HTML box.</p>
</div>

</body>
</html>
